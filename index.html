<div id='write'  class=''><div class='md-toc' mdtype='toc'><p class="md-toc-content" role="list"><span role="listitem" class="md-toc-item md-toc-h1" data-ref="n15"><a class="md-toc-inner" href="#光子晶体">光子晶体</a></span></p></div><h1 id='光子晶体'><span>光子晶体</span></h1><ul><li><p><span>光子晶体是指具有光子带隙（PhotonicBand-Gap，简称为PBG）特性的人造周期性电介质结构，有时也称为PBG光子晶体结构。所谓的光子带隙是指某一频率范围的波不能在此周期性结构中传播，即这种结构本身存在“禁带”。</span></p></li><li><p><span>这一概念最初是在光学领域提出的，其研究范围已扩展到微波与声波波段。由于这种结构的周期尺寸与“禁带”的中心频率对应的波长可比拟，所以这种结构在微波波段比在光波波段更容易实现。</span></p></li></ul><p><img src="https://garrettchen.oss-cn-shanghai.aliyuncs.com/202407121745337.png#800w#padding" referrerpolicy="no-referrer" alt="光子晶体"></p></div></div>
